plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'checkstyle'
    id 'com.github.spotbugs' version '5.2.3'
    id 'jacoco'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

// Define a default value for the output file name
ext {
    checkstyleVersion = "10.12.4"
    jacocoVersion = "0.8.9"
    testOutputFile = "defaultTestOutput.log"
    logPath = "$rootDir/testResults"
}

checkstyle {
    toolVersion = checkstyleVersion
    configFile = rootProject.file("config/checkstyle/google_checks.xml")

    maxWarnings = 3
    maxErrors = 0
}

spotbugsMain {
  ignoreFailures = true
  showStackTraces = true

  reports {
    html {
      enabled = true
      destination = file("$buildDir/reports/spotbugs/spotbugs.html")
    }
    xml {
      enabled = true
      destination = file("$buildDir/reports/spotbugs/spotbugs.xml")
    }
  }
}

spotbugsTest {
  ignoreFailures = false 
  showStackTraces = false
  enabled = false 
}

jacoco {
  toolVersion = jacocoVersion
  reportsDirectory = layout.buildDirectory.dir("reports/jacoco")
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
  reports {
    xml.required = false
    csv.required = false
    html.outputLocation = layout.buildDirectory.dir('reports/jacoco')
  }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    // Use Mockito for mocking.
    testImplementation 'org.mockito:mockito-core:5.7.0'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'sinkingships.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    // Configure the test task

    // Check if a custom output file name is provided
    if (project.hasProperty('testOutput')) {
        testOutputFile = project.property('testOutput')
    }

    // Configure test logging
    testLogging {
        // Set options for logging test output
        events 'passed', 'skipped', 'failed'

        // Log output to a file based on the provided property
        onOutput { descriptor, event ->
            def outputFile = new File("${rootDir}/testResults/${testOutputFile}")
            outputFile.parentFile.mkdirs() // Create directories if they don't exist
            outputFile.withWriterAppend { writer ->
                writer.write("${event.message}\n")
            }
        }
    }
}

tasks.withType(Checkstyle) {
    // Failing the build on violation
    doLast {
        // Define the path to the XML report file
        def xmlReportFile = file("$buildDir/reports/checkstyle/main.xml") // Update the path as per your project structure

        // Read the file and count errors and warnings
        def reportContent = xmlReportFile.text
        def errors = reportContent.findAll(/<error [^>]*severity="error"/)
        def warnings = reportContent.findAll(/<error [^>]*severity="warning"/)

        if (errors.size() > maxErrors || warnings.size() > maxWarnings) {
            throw new GradleException("Checkstyle violation limits exceeded: maxErrors=$maxErrors, maxWarnings=$maxWarnings")
        }
    }
}

tasks.withType(org.gradle.api.tasks.compile.JavaCompile) {
    doLast {
        if (hasProperty('spotbugs') && spotbugs.enabled) {
            spotbugsMain {
                // SpotBugs task configuration
            }

            def xmlReportFile = file("$buildDir/reports/spotbugs/main.xml") // Adjust the path as per your project structure
            def xml = new groovy.xml.XmlSlurper().parse(xmlReportFile)

            def errors = xml.bugInstance.count { it.@priority.text() <= 2 } // Assuming priority 1 and 2 as errors
            def warnings = xml.bugInstance.count { it.@priority.text() > 2 } // Assuming priority 3 and above as warnings

            if (errors > maxErrors || warnings > maxWarnings) {
                throw new GradleException("SpotBugs violation limits exceeded: maxErrors=$maxErrors, maxWarnings=$maxWarnings")
            }
        }
    }
}